<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблица с вводом данных</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 20px;
      text-align: center;
    }

    h2 {
      color: #343a40;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #d7af49;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    #row-count {
      width: 60px;
      margin-left: 10px;
    }

    button {
      background-color: #842b2b;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #218838;
    }

    /* Адаптивность */
    @media (max-width: 768px) {
      table {
        width: 100%;
      }

      button {
        width: 100%;
        padding: 12px;
        font-size: 18px;
      }

      #row-count {
        width: 80px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }

      input,
      select {
        padding: 12px;
      }

      table th,
      table td {
        padding: 10px;
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <script src="script.js"></script>
</body>

</html>
